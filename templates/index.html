<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post to MySQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl border border-gray-200 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a Post</h1>

        <!-- Check for and display a success message -->
        {% if success_message %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-6" role="alert">
                <p>Post added successfully!</p>
            </div>
        {% endif %}

        <form action="{{ url_for('add_post') }}" method="post" class="space-y-6">
            <div>
                <label for="post_content" class="block text-sm font-medium text-gray-700">Post Content</label>
                <textarea id="post_content" name="post_content" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 transform hover:scale-105 font-medium shadow-md">
                    Submit Post
                </button>
            </div>
        </form>
    </div>
</body>
</html>
